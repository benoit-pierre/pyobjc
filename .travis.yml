language: generic

matrix:
  include:
    # OSX / Python 3
    - os: osx
      osx_image: xcode8
      env:
        - PYTHON=python3

cache:
  directories:
    - .cache

install:
  - ./travis.sh setup

script:
  - ./travis.sh build

deploy:
  on: travis
  skip_cleanup: true
  provider: bintray
  file: bintray.json
  user: benoit-pierre
  key:
    secure: 
